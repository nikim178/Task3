<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="tempBGcolor">
        <div id="tempContain">
        <h1 class="title">Fahrenheit to Celsius Converter</h1>
        <p class="subtitle">ENTER A NUMBER AT FAHRENHEIT OR CELSIUS</p>
       
        <div class="user-input">
            <form id="fahrenheit">
            <input class="user-temp" id="far" type="number" value="32" placeholder="enter the no.">
            <p class="value">Fahrenheit</p>
            </form>
            <form id="celsius">
                <input class="user-temp" id="cel" type="number" value="0" placeholder="enter the no.">
                <p class="value">Celsius</p>
            </form>
        </div>
        </div>
    </div>
   
</body>
<script src="action.js"></script>

</html>
